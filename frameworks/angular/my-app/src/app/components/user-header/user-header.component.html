<ng-container *ngIf="isLogged">
  <span style="padding: 0 0.5rem;">{{username}}</span>
  <button mat-raised-button color="accent" (click)="onLogout()"> Log out
    <mat-icon style="margin-left: 0.1rem;" aria-hidden="false" aria-label="Logout icon" fontIcon="logout"></mat-icon>
  </button>
</ng-container>
