<section id="gallery">
  <h1>Gallery</h1>
  <!-- TODO: styles, material -->
  <article *ngIf="loading; else musicList">
    Loading ...
  </article>
  <ul>

  </ul>
</section>

<ng-template #musicList>
  <ul>
    <li *ngFor="let album of albums">
      <img [src]="album.picture" [alt]="album.album + '-'+ album.band" style="max-width: 50%; max-height: 60%;" />
      <p>Album: {{album.album}}</p>
      <p>{{album.band}}</p>
    </li>
  </ul>

</ng-template>
